<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单验证</title>
    <script>
        function checkEmail() {
            var strEmail=document.userform.userEmail.value;
            var patrn=/^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;
            if (strEmail.length==0){
                alert("邮箱不能为空!");
                return false;
            } 
            if (patrn.test(strEmail)==false){
                alert("您输入的电子邮箱格式有误!");
                document.userform.userEmail.focus();
                document.userform.userEmail.select();
            }
            return true;
        }
        function clearText() {
            if (document.userform.userEmail.value=="请输入真实邮箱!") {
                document.userform.userEmail.value="";
                document.userform.userEmail.style.color="red";
            }
        }
    </script>
</head>
<body>
    <form name="userform" method="post" onsubmit="checkEmail()">
        <table>
            <tr>
                <td>登录名:</td>
                <td colspan="2"><input type="text" name="UesrName" size="40"></td>
            </tr>
            <tr>
                <td>电子邮箱:</td>
                <td colspan="2"><input type="text" name="userEmail" value="请输入真实邮箱!" size="40" onfocus="clearText()" style="color: grey;">*必填</td>
            </tr>
            <tr>
                <td colspan="3" align="center">
                    <input type="reset" value="重置">
                    <input type="submit" value="注册">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
<!--注意用正则表达式验证邮箱用test()方法，返回值为false/true,若false,if表达式中不需要再次返回false-->
