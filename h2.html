<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>
                BASIC INFO
            </legend>
        Firstname:
        <input type="text" name="firstname">
        <br/>
        Lastname:
        <input type="text" name="lastname">
        <br/>
        Password:
        <input type="password" name="password">
        <br/>
        Gender:
        <input type="radio" name="gender" value="male" checked="checked"/>Male
        <input type="radio" name="gender" value="female"/>Female
        <br/>
        </fieldset>
        <fieldset>
            <legend>HOBBIES</legend>
        Language:
        <input type="checkbox" name="language" value="HTML" CHECKED="checked"/>HTML
        <input type="checkbox" name="language" value="CSS"/>CSS
        <input type="checkbox" name="language" value="Javascript" CHECKED="checked"/>Javascript
        <br/>
        <input type="file"/>
        <br/>
        <input type="button" onclick="" value="Button"/>
        <input type="reset" value="Reset"/>
        <input type="submit" value="Submit"/>
        <input type="hidden"/>
        <input type="image"/>
        <br/>
        <select name="" id="">
            <option value=apple" selected="selected">apple</option>
            <option value=orange">orange</option>
            <option value=pea">pea</option>
        </select>
        </fieldset>
        <br/>
        <textarea cols="30" rows="10">

        </textarea>
        <br/>
        <input type="button" onclick="" value="确认"/>
        <input type="reset" value="重置"/>

</html>
