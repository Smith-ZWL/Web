<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript对象</title>
    <script>
        var msage = "Hello world"
        var x = msage.toUpperCase()
        document.write(x+"<br/>")
        var b1 = new Boolean(0)
        var b2 = new Boolean(1)
        var b3 = new Boolean("")
        var b4 = new Boolean(null)
        var b5 = new Boolean(NaN)
        var b6 = new Boolean("false")
        document.write("0是逻辑的"+b1+"<br/>")
        document.write("1是逻辑的"+b2+"<br/>")
        document.write("空字符串是逻辑的"+b3+"<br/>")
        document.write("null是逻辑的"+b4+"<br/>")
        document.write("NaN是逻辑的"+b5+"<br/>")
        document.write("字符串'false'是逻辑的"+b6+"<br/>")
        document.write(Math.PI+"<br/>")
        document.write(Math.sqrt(15)+"<br/>")
        document.write(location.hostname+"<br/>")
        document.write(location.pathname+"<br/>")
        document.write(location.port+"<br/>")
        document.write(location.protocol+"<br/>")
    </script>
</head>
<body>

</body>
</html>
